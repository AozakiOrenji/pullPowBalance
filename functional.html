<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电费数据</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/functional-style.css" rel="stylesheet">
    <script src="lib/jquery.js"></script>
    <script src="main.js"></script>
    <script>
        $(document).ready(function(){
            requestData();
            reCalc();
            setInterval(reCalc,60*1000);
            setInterval(requestData,15*60*1000);
        });
    </script>
</head>
<body>
<div id="container">
    <div id="objects">
        <table>
            <tr class="headline">
                <td>
                    bal
                </td>
                <td class="small">
                    <div class="dataUnit">
                    <span id="bal" class="dataShow">

                    </span>
                    </div>
                </td>
                <td>
                    &nbsp;rate
                </td>
                <td class="small">
                    <div class="dataUnit">
                    <span id="burnRate" class="dataShow">

                    </span>
                    </div>
                </td>
            </tr>
        </table>
        <table>
            <tr class="main">
                <td>
                    estBal
                </td>
                <td class="hugeNum">
                    <div class="dataUnit">
                    <span id="estBal" class="dataShow">

                    </span>
                    </div>
                </td>
                <td>
                    kWh
                </td>
            </tr>
            <tr class="main">
                <td>
                    ETR
                </td>
                <td class="hugeNum">
                    <div class="dataUnit">
                    <span id="est" class="dataShow">

                    </span>
                    </div>
                </td>
                <td>
                    day
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
