<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电费数据</title>
    <link href="style.css" rel="stylesheet">
    <style>
        #objects{
            margin:8px 0 0 8px;
        }
        .dataUnit,.dataShow{
            font-family: "7barSp",sans-serif;
            font-size:48px;
            color:#333333;
        }
        .small .dataUnit,.small .dataUnit .dataShow{
            font-size:24px;
        }
        .dataUnit:before{
            content:"888.88";
        }
        .dataShow{
            color:#66ccff;
            position:absolute;
            right:0;
            top:0;
        }
        .dataUnit{
            position:relative;
            right:0;
            top:0;
        }
        #container{
            color:#66ccff;
            font-size:16px;
            font-family: "Courier New","Microsoft JhengHei UI Light",sans-serif;
        }
    </style>
</head>
<body>
<script src="lib/jquery.js"></script>
<script>
    $(document).ready(function(){
        updateData();
        timer = setInterval(updateData,60*1000);
    });
    function updateData(){
        console.log("update");
        $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                dataType: "html",
                url: "getFeeInfo.php?noCache=" + Math.random(),
                success: function (data) {
                    var sto = JSON.parse(data);
                    var setList = ["bal","prevBal","burnRate","est"];
                    for(var i=0;i<setList.length;i++){
                        if(isNaN(sto[i])){
                            sto[i] = "---.--";
                        }
                        $("#".concat(setList[i])).html(Number(sto[setList[i]]).toFixed(2));
                    }
                },
                timeout: 30000
                //没有网络就什么都不做
                    /*                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                     alert(errorThrown);
                     }*/
            }
        );
    }
</script>
<div id="container">
    <div id="objects">
        <table>
            <tr>
                <td>
                    prev
                </td>
                <td class="small">
                    <div class="dataUnit">
                    <span id="prevBal" class="dataShow">

                    </span>
                    </div>
                </td>
                <td>
                    &nbsp;rate
                </td>
                <td class="small">
                    <div class="dataUnit">
                    <span id="burnRate" class="dataShow">

                    </span>
                    </div>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    eleBal
                </td>
                <td>
                    <div class="dataUnit">
                    <span id="bal" class="dataShow">

                    </span>
                    </div>
                </td>
                <td>
                    kWh
                </td>
            </tr>
            <tr>
                <td>
                    ETR
                </td>
                <td>
                    <div class="dataUnit">
                    <span id="est" class="dataShow">

                    </span>
                    </div>
                </td>
                <td>
                    Days
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
